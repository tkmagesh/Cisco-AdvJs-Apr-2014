<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style type="text/css">
	label{
		display: block;
	}
	#divResult{
		font-size: 32px;
		color : red;
		text-align: center;
	}
	.content{
		width : 300px;
	}
	</style>
	<script src="jquery.js"></script>
	<script src="SalaryCalculatorModel.js"></script>
	<script src="SalaryCalculatorView.js"></script>
	<script>
	

	

	$(function(){
		window.calculator = new SalaryCalculator();
		window.calculatorView = new SalaryCalculatorView(calculator,"#calculatorTemplate");
		calculatorView.init();
		calculatorView.render();
		calculatorView.$root.appendTo(document.body);
	});
	</script>
	<script type="text/template" id="calculatorTemplate">
		<div class="content">
		<div><label for="">Basic :</label><input type="text" name="" id="txtBasic"></div>
		<div><label for="">HRA :</label><input type="text" name="" id="txtHra"></div>
		<div><label for="">DA :</label><input type="text" name="" id="txtDa"></div>
		<div>
			<label for="">Tax :</label>
			<input type="range" name="" id="rangeTax" min="0" max="50" value="0">
			<span id="spanTax">[Tax%]</span>
		</div>
		<div><input type="button" value="Calculate" id="btnCalculate"></div>
		<div>
			<div id="divResult">[Salary]</div>
		</div>
		</div>
	</script>
</head>

<body>
	<h1>Salary Calculator</h1>
	<hr>
	
	
</body>
</html>
