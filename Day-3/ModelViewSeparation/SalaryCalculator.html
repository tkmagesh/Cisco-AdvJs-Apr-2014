<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style type="text/css">
	label{
		display: block;
	}
	#divResult{
		font-size: 32px;
		color : red;
		text-align: center;
	}
	.content{
		width : 300px;
	}
	</style>
	<script>
	function SalaryCalculator(){
		this.basic = 0;
		this.hra = 0;
		this.da = 0;
		this.tax = 0;
		this.onSalaryChange = undefined;

		this.calculate = function(){
			var gross = this.basic + this.hra + this.da;
			this.salary = gross * ((100-this.tax)/100);
			if (typeof this.onSalaryChange === "function") this.onSalaryChange();
		}
	}

	(function(){
		var txtBasic, txtHra, txtDa, rangeTax, spanTax, divResult;
		window.calculator = new SalaryCalculator();
		window.addEventListener("DOMContentLoaded",init);
		function init(){
			/*View Changes*/
			document.getElementById('btnCalculate').addEventListener("click",onBtnCalculateClick);
			
			txtBasic = document.getElementById("txtBasic");
			txtBasic.addEventListener("change",onTxtBasicChange);

			txtHra = document.getElementById("txtHra");
			txtHra.addEventListener("change",onTxtHraChange);

			txtDa = document.getElementById("txtDa");
			txtDa.addEventListener("change",onTxtDaChange);

			rangeTax = document.getElementById("rangeTax");
			rangeTax.addEventListener("change",onRangeTaxChange);

			spanTax = document.getElementById("spanTax");
			divResult = document.getElementById("divResult");

			/*Model Changes*/
			calculator.onSalaryChange = function(){
				divResult.innerHTML = calculator.salary;
			}

		}
		function onTxtBasicChange(){
			calculator.basic = parseInt(txtBasic.value,10);
		}
		function onTxtHraChange(){
			calculator.hra = parseInt(txtHra.value,10);
		}
		function onTxtDaChange(){
			calculator.da = parseInt(txtDa.value,10);
		}
		function onBtnCalculateClick(){
			calculator.calculate();
			
		}
		function onRangeTaxChange(){
			calculator.tax = parseInt(rangeTax.value,10);
			spanTax.innerHTML = this.value;
		}
	})();
	</script>
</head>

<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div class="content">
	<div><label for="">Basic :</label><input type="text" name="" id="txtBasic"></div>
	<div><label for="">HRA :</label><input type="text" name="" id="txtHra"></div>
	<div><label for="">DA :</label><input type="text" name="" id="txtDa"></div>
	<div>
		<label for="">Tax :</label>
		<input type="range" name="" id="rangeTax" min="0" max="50" value="0">
		<span id="spanTax">[Tax%]</span>
	</div>
	<div><input type="button" value="Calculate" id="btnCalculate"></div>
	<div>
		<div id="divResult">[Salary]</div>
	</div>
	</div>
	
</body>
</html>
