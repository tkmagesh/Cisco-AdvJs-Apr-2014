<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<style>
	.completed {
		color : red;
		text-decoration: line-through;
		font-style: italic;
	}
	</style>
	<script src="handlebars.js"></script>
	<script src="jquery.js"></script>
	<script src="Task.js"></script>
	<script src="TaskCollection.js"></script>
	<script src="TaskView.js"></script>
	<script src="AppView.js"></script>
	<script id="appTemplate" type="text/template">
		<h1>Task Manager</h1>
		<hr>
		<span>Task :</span>
		<input type="text" name="" id="txtTask">
		<input type="button" value="Add Task" id="btnAddTask">
		<input type="button" value="Remove Completed" id="btnRemoveCompleted">
		<ul id="ulTaskList"></ul>
	</script>
	<script id="taskTemplate" type="text/template">
		{{#if isEditing}}
			<div id="editing">
				<input type="text" id="txtTaskName" value="{{name}}"></span>
				<input type="button" id="btnSave" value="Save">
				<input type="button" id="btnCancel" value="Cancel">	
			</div>
		{{else}}
			<div id="readOnly">
				{{#if isCompleted}}
					<span id="spanTaskName" class="completed">{{name}}</span>
				{{else}}
					<span id="spanTaskName" >{{name}}</span>
				{{/if}}
				<input type="button" id="btnEdit" value="Edit">	
			</div>
		{{/if}}
		
	</script>
	<script>
	
	

	
	

	$(function appInt(){
	  window.taskCollection = new TaskCollection();
	  taskCollection.addTask(new Task(1,"Task -1",false));
	  taskCollection.addTask(new Task(2,"Task - 2",true));
	  window.appView = new AppView("#appTemplate",taskCollection);
	  appView.init();
	  $(document.body).append(appView.render().$root);
	  
	});

	</script>
</head>
<body>
	<div id="content">
		<input type="button" value="Dummy" id="btnDummy">	
	</div>

</body>
</html>
