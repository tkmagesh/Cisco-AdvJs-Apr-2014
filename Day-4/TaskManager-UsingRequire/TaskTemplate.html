{{#if isEditing}}
			<div id="editing">
				<input type="text" id="txtTaskName" value="{{name}}"></span>
				<input type="button" id="btnSave" value="Save">
				<input type="button" id="btnCancel" value="Cancel">	
			</div>
		{{else}}
			<div id="readOnly">
				{{#if isCompleted}}
					<span id="spanTaskName" class="completed">{{name}}</span>
				{{else}}
					<span id="spanTaskName" >{{name}}</span>
				{{/if}}
				<input type="button" id="btnEdit" value="Edit">	
			</div>
		{{/if}}
